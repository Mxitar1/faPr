<section id="hero">
    <div class="hero-container ">
        <div class="wow fadeIn">
            <div class="hero-logo ">

                <div class="carousel">

                    <carousel [interval]="myInterval" [noWrap]="noWrapSlides"
                              [(activeSlide)]="activeSlideIndex">

                        <slide *ngFor="let slide of slides; let ind=index">
                            <img [src]="slide.image">
                            <div class="carousel-caption">
                                <div class="actions">

                                    <form >
                                        <input type="text" name="search" placeholder="Search place..."><i class="_585_"></i>
                                    </form>

                                        <button type="button" class="btn btn-outline-warning" data-toggle="modal" data-target="#myModal">Filtr</button>
                                </div>
                                <h4>Slide {{ind + 1}}</h4>
                                <h2>{{ slide.text }}</h2>

                            </div>

                        </slide>

                    </carousel>


                </div>
            </div>
        </div>
    </div>
</section>
